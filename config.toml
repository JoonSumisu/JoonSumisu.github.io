baseURL = 'JoonSumisu/JoonSumisu.github.io'
languageCode = 'en-us'
title = '记录站'
theme = 'maupassant'

# 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

[author]
  name = "JoonSumisu"



[params]
  author = "JoonSumisu"
  subtitle = "博客专门用于记录各种各样的想法，研究笔记与追踪，以及各种各样的思考与研究"
  keywords = "社会学，控制论，演化理论，DIY，声学等等"
  description = "关于一切"
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录
  



[markup]
  [markup.highlight]
    lineNos = true
    style = "github"



[menu]

  [[menu.main]]
    identifier = "project"
    name = "理型"
    url = "/project/"
    weight = 2

  [[menu.main]]
    identifier = "post"
    name = "杂谈"
    url = "/post/"
    weight = 3

  [[menu.main]]
    identifier = "about"
    name = "关于"
    url = "/about/"
    weight = 4



